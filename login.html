<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Bootstrap Elegant Sign Up Form with Icons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	 
	
	<link rel="stylesheet" href="css/login.css">

</head>

<body>
	<div class="signup-form">
		<form  action="welcome.html" method="post">
			<h1><b>Login </b></h1>
			 
			<div class="form-group ">
			
					<div class="form-label-group">
						 			 				 
							<input type="email" class="form-control " name="email" placeholder="Email"  id="label-password" required="required  autofocus">
							<label for="label-email">Email</label>
						</div>
			</div> 
			<!--
			<div class="form-group">
					<div class="input-group ">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">
						 
					</div>
				</div> -->
				

	
				<div class="form-group">
					<div class="form-label-group">
						 			 				 
					<input type="password" class="form-control" name="password" placeholder="Password"  id="label-password" required="required  autofocus">
					<label for="label-name">Password</label>
				</div>
		

			</div>
			<br>

			<p ><h4 class="text-center ">Don't have an account ?<a href="signup.html">Sign Up</a></h4></p>
			<p>

					<p class="text-divider"><span>OR</span></p>
					<a href="" class="btn btn-block btn-facebook">
						<i class="fab fa-facebook-f " style='font-size:22px; background-color: #3372d1;color:white;padding: 1% 4%;  '>
							&nbsp; <button type="button" class="btn btn-info" style="background-color:#3372d1">Connect with facebook</button></i></a>
	
	
					<a href="" class="btn btn-block btn-google  "> <i class='fab fa-google-plus ' style='font-size:19px; padding: 1% 4%;;background-color:rgb(185, 67, 67);color:white'>
							&nbsp; <button type="button" class="btn btn-danger " style="background-color:rgb(185, 67, 67);">Connect with Google</button></i></a>
	
	 
				</p>

		 
			<div class="form-group">
				<button type="submit" class="btns btn-primary  btn-block btn-lg">Log In</button>
			</div>
		</form>
	</div>
</body>

 crossorigin="anonymous"></script>
